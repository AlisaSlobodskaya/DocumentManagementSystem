<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
</head>

<body>

<div class="container">

    <form class="form-signin" method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group">
            <input autofocus="true" class="form-control" placeholder="Username" th:field="*{username}"
                   type="text">
            <span class="has-error" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Email" th:field="*{email}" type="text">
            <span class="has-error" th:errors="*{email }" th:if="${#fields.hasErrors('email')}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Password" th:field="*{password}" type="password">
            <span class="has-error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Confirm your password" th:field="*{passwordConfirm}"
                   type="password">
            <span class="has-error" th:errors="*{passwordConfirm}"
                  th:if="${#fields.hasErrors('passwordConfirm')}"></span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>

</body>
</html>
