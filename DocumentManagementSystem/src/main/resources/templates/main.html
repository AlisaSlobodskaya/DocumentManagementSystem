<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
  <title>Admin panel</title>
</head>
<body>
<div id="centerLayer">
  <h2>Hello user. What do you want?</h2>
  <form method="GET" th:action="@{/director/director_panel}">
    <div class="form-group" style="margin-top: 10px">
      <div class="col-sm-6 controls">
        <button class="btn btn-primary" type="submit">Director panel</button>
      </div>
    </div>
  </form>
  <form method="GET" th:action="@{/head/head_panel}">
    <div class="form-group" style="margin-top: 10px">
      <div class="col-sm-6 controls">
        <button class="btn btn-primary" type="submit">Head of department panel</button>
      </div>
    </div>
  </form>
  <form method="GET" th:action="@{/specialist/specialist_panel}">
    <div class="form-group" style="margin-top: 10px">
      <div class="col-sm-6 controls">
        <button class="btn btn-primary" type="submit">Specialist panel</button>
      </div>
    </div>
  </form>
  <form method="GET" th:action="@{/admin/admin_panel}">
    <div class="form-group" style="margin-top: 10px">
      <div class="col-sm-6 controls">
        <button class="btn btn-primary" type="submit">Admin panel</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
