<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>Director panel</title>
</head>
<body>
<h3 class="form-signin-heading">Director panel</h3>
<p>Add assignment:</p>
<table>
    <form method="GET" th:action="@{/director/send_assignmentToHead}">
        <div class="form-group" style="margin-top: 10px">
            <div class="col-sm-6 controls">
        <button class="btn btn-primary" type="submit">Head of department</button>
            </div>
        </div>
    </form>
    <form method="GET" th:action="@{/director/send_assignmentToSpec}">
        <div class="form-group" style="margin-top: 10px">
            <div class="col-sm-6 controls">
        <button class="btn btn-primary" type="submit">Specialist</button>
            </div>
        </div>
    </form>
</table>
<br>
<p>Check assignments:</p>
<form method="GET" th:action="@{/director/assignmentCheck}">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <button class="btn btn-primary" type="submit">Check</button>
        </div>
    </div>
</form>

</body>
</html>
