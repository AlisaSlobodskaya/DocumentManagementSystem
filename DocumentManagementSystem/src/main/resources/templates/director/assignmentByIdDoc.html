<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>Assignment</title>
</head>
<body>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignment : ${assignments}">
        <td>
            <a th:text="${assignment.description}"> Not description </a>
        </td>
        <td>
            <form method="POST" th:action="@{/director/assignmentCheck}">
                <input name="id" th:value="${assignment.getId()}" type="hidden"/>
                <input name="move" th:value="confirm" type="hidden"/>
                <button type="submit">Confirm</button>
            </form>
        </td>
        <td>
            <form method="POST" th:action="@{/director/assignmentCheck}">
                <input name="id" th:value="${assignment.getId()}" type="hidden"/>
                <input name="move" th:value="revision" type="hidden"/>
                <button type="submit">Send for revision</button>
            </form>
        </td>
        <td>
            <a th:text="${doc}"> Document title </a>
        </td>
        <td>
            <form method="POST" th:action="@{/director/assignmentCheck}">
                <input name="id" th:value="${assignment.getId()}" type="hidden"/>
                <input name="move" th:value="delete" type="hidden"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
