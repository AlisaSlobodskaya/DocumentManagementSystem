<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>Users</title>
</head>
<body>
<form th:action="@{admin/users/new}">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <button class="btn btn-primary" type="submit">Add new user</button>
        </div>
    </div>
</form>
<br>
<h4 class="form-signin-heading">All users</h4>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">id</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"> id </a>
        </td>
        <td><a th:text="${user.username}"> username </a></td>
        <td><a th:text="${user.email}"> email </a></td>
        <td><a th:text="${user.role.getName()}"> role </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
