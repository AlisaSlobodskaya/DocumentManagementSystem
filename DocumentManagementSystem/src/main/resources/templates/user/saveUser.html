<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>New user</title>
</head>
<body>
<form th:action="@{/admin/users}" th:method="POST" th:object="${user}">
    <div>
        <label for="username"> Enter username: </label>
        <input id="username" th:field="*{username}" type="text"/>
        <br/>
        <label for="email"> Enter email: </label>
        <input id="email" th:field="*{email}" type="text"/>
        <br/>
        <label for="password"> Enter password: </label>
        <input id="password" th:field="*{password}" type="password"/>
        <br/>
        <input type="submit" value="Create"/>
    </div>
</form>
</body>
</html>
