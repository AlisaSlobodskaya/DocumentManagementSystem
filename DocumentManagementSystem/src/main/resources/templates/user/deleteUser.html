<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>Delete user</title>
</head>
<body>
<text>You are sure?</text>
<br>
<form th:action="@{/admin/users/delete}" th:method="POST" th:object="${userId}">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <input name="id" th:value="${userId}" type="hidden">
            <button class="btn btn-primary" type="submit">Yes</button>
        </div>
    </div>
</form>
<form th:action="@{/users/{id}(id=${userId})}" th:method="GET">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <button class="btn btn-primary" type="submit">Back</button>
        </div>
    </div>
</form>
</body>
</html>
