<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>User</title>
</head>
<body>
<form th:action="@{/admin/users/{id}/update(id=${user.id})}">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <button class="btn btn-primary" type="submit">Update user</button>
        </div>
    </div>
</form>
<form th:action="@{/admin/users/{id}/delete(id=${user.id})}">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <button class="btn btn-primary" type="submit">Delete user</button>
        </div>
    </div>
</form>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">id</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row"><span th:text="${user.id}">VALUE</span></th>
        <td><span th:text="${user.username}">VALUE</span></td>
        <td><span th:text="${user.email}">VALUE</span></td>
        <td><span th:text="${user.role.getName()}">VALUE</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
