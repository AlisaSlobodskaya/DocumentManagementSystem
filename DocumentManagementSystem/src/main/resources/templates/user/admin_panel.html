<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>Admin panel</title>
</head>
<body>
<h3 class="form-signin-heading">Admin panel</h3>
<form th:action="@{/admin/users/new}">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <button class="btn btn-primary" type="submit">Add new user</button>
        </div>
    </div>
</form>
<form th:action="@{/users}">
    <div class="form-group" style="margin-top: 10px">
        <div class="col-sm-6 controls">
            <button class="btn btn-primary" type="submit">All users</button>
        </div>
    </div>
</form>
</body>
</html>
